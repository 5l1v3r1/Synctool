def getGitVersionCode = { ->
    try {
        def code = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'tag', '--list'
            standardOutput = code
        }
        return 100 + code.toString().split("\n").size()
    }
    catch (ignored) {
        return -1;
    }
}

def getGitVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--dirty'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return null;
    }
}

def getGitVersionTime = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'log', '-1', '--pretty=format:%ct'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return -2;
    }
}

task printGitVersion() {
    println("Version Name: " + getGitVersionName() )
    println("Version Code: " + getGitVersionCode() )
    println("Version Code Time: " + getGitVersionTime() )
}